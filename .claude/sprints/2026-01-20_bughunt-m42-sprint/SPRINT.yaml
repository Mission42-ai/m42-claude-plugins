# SPRINT.yaml - Bug Hunt Discovery (Sprint 1 of 2)
#
# Two-Sprint Bug Hunting Process:
# 1. This sprint (Discovery): Find and catalog all bugs
# 2. Next sprint (Fixing): Generated in artifacts/fixing-sprint/
#
# After this sprint completes, run the fixing sprint:
#   /run-sprint .claude/sprints/2026-01-20_bughunt-m42-sprint/artifacts/fixing-sprint

workflow: bughunt-full    # Discovery workflow (alias for bughunt-discovery)

steps:
  # Bug hunt targeting m42-sprint plugin
  - prompt: |
      Target: plugins/m42-sprint

      Test commands:
        - cd plugins/m42-sprint/compiler && npm test
        - cd plugins/m42-sprint/runtime && npm test
        - cd plugins/m42-sprint/e2e && npm test

      Run commands:
        - /sprint-status
        - /run-sprint
        - /compile-sprint
        - /pause-sprint
        - /resume-sprint
        - /add-step
        - /import-steps

      Focus areas:
        - Compiler: workflow validation, YAML parsing, for-each expansion
        - Runtime: state machine transitions, loop execution, pause/resume
        - E2E: full sprint execution with mock Claude runner
        - CLI: command argument parsing and validation
        - Status: dashboard rendering and real-time updates

