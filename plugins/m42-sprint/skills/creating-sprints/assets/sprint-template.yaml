# =============================================================================
# SPRINT.yaml Template
# =============================================================================
# This annotated template shows all available fields for sprint definitions.
# Copy this file to your sprint directory and customize.
# Location: .claude/sprints/YYYY-MM-DD_sprint-name/SPRINT.yaml
# =============================================================================

# -----------------------------------------------------------------------------
# Sprint Metadata (Optional)
# -----------------------------------------------------------------------------

# Human-readable name for the sprint
# Good: Descriptive, indicates purpose
name: Feature Implementation Sprint

# Unique identifier (auto-generated if not provided)
# Format: Usually UUID or date-based
# sprint-id: 2024-01-15-auth-feature

# Creation date (ISO 8601 format)
# created: 2024-01-15T10:00:00Z

# Sprint owner (for tracking/filtering)
# owner: developer@example.com

# -----------------------------------------------------------------------------
# Workflow Reference (Required)
# -----------------------------------------------------------------------------

# Workflow to use for this sprint
# Must exist in .claude/workflows/<name>.yaml
# Common options:
#   - sprint-default: Standard multi-step development
#   - gherkin-verified-execution: Full verification workflow
#   - execute-with-qa: Simple execution with QA
#   - flat-foreach: Minimal iteration
#   - bugfix-workflow: Quick bug fixes
workflow: sprint-default

# -----------------------------------------------------------------------------
# Configuration (Optional)
# -----------------------------------------------------------------------------

# Sprint-level configuration options
# config:
#   # Maximum tasks before pausing (safety limit)
#   max-tasks: 50
#
#   # Time limit for sprint execution
#   time-box: "4h"
#
#   # Automatically commit after each step
#   auto-commit: true

# -----------------------------------------------------------------------------
# Collections (Required)
# -----------------------------------------------------------------------------

# Collections define named groups of items for iteration.
# Each workflow phase with for-each references a collection by name.
# Example: for-each: step → uses collections.step
# Example: for-each: feature → uses collections.feature

collections:
  # -----------------------------
  # Standard Step Collection
  # -----------------------------
  # Used by: for-each: step
  # Most common collection type for general tasks
  step:
    # Simple string steps (will be converted to { prompt: "..." })
    - prompt: Implement user registration endpoint with email/password validation

    - prompt: Add JWT token generation on successful login

    # Object steps with custom ID
    - prompt: |
        Implement password reset flow:
        - POST /auth/forgot-password (sends email)
        - POST /auth/reset-password (validates token, updates password)
      id: password-reset

    # Per-step workflow override
    - prompt: Add integration tests for authentication endpoints
      id: auth-tests
      workflow: execute-with-qa  # Uses different workflow for this step

    - prompt: Update API documentation with new auth endpoints

  # -----------------------------
  # Example: Feature Collection
  # -----------------------------
  # Used by: for-each: feature
  # Custom properties (priority) available as {{feature.priority}} or {{item.priority}}
  # feature:
  #   - prompt: User authentication system
  #     priority: high
  #   - prompt: Dashboard analytics
  #     priority: medium

  # -----------------------------
  # Example: Bug Collection
  # -----------------------------
  # Used by: for-each: bug
  # Custom properties (severity) available as {{bug.severity}} or {{item.severity}}
  # bug:
  #   - prompt: Fix session timeout
  #     severity: critical
  #   - prompt: UI alignment issue
  #     severity: low

# =============================================================================
# Example Variations
# =============================================================================

# -----------------------------------------------------------------------------
# Bug Fix Sprint with Bug Collection
# -----------------------------------------------------------------------------
# name: Fix Login Validation Bugs
# workflow: bugfix-workflow
# collections:
#   bug:
#     - prompt: Fix email format validation allowing invalid emails
#       severity: high
#     - prompt: Fix password strength check not enforcing special characters
#       severity: medium
#     - prompt: Add regression tests for validation fixes
#       severity: low

# -----------------------------------------------------------------------------
# Multi-Collection Sprint
# -----------------------------------------------------------------------------
# name: Mixed Development Sprint
# workflow: mixed-workflow
# collections:
#   feature:
#     - prompt: Add user profiles
#       priority: high
#   bug:
#     - prompt: Fix session handling
#       severity: critical
#   step:
#     - prompt: Update documentation

# =============================================================================
# Validation Checklist
# =============================================================================
# Before running, verify:
# [ ] workflow exists in .claude/workflows/
# [ ] All collections referenced by workflow exist
# [ ] 3-8 items per collection (single focused goal)
# [ ] Each item has clear, actionable prompt
# [ ] Item prompts are specific, not vague
# [ ] No compound items (one task per item)
# [ ] YAML syntax is valid
