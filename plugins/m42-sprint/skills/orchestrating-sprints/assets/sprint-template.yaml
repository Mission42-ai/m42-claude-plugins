# SPRINT.yaml - Sprint Definition Template
# Copy to: .claude/sprints/YYYY-MM-DD_sprint-name/SPRINT.yaml

# Workflow to use (from .claude/workflows/)
workflow: sprint-default

# Collections of items to process
# Each collection name is referenced by for-each phases in the workflow
collections:
  # Standard step collection (used by for-each: step)
  step:
    - prompt: |
        First step description here.
        Include requirements and acceptance criteria.
    - prompt: |
        Second step description.
    # Optional: override workflow for specific item
    # - workflow: bugfix-workflow
    #   prompt: |
    #     Bug fix step with different phases.

  # Example: Feature collection (used by for-each: feature)
  # feature:
  #   - prompt: User authentication
  #     priority: high
  #   - prompt: Dashboard redesign
  #     priority: medium

  # Example: Bug collection (used by for-each: bug)
  # bug:
  #   - prompt: Fix timeout issue
  #     severity: critical

# Optional metadata
sprint-id: YYYY-MM-DD_sprint-name
name: Sprint Name
created: YYYY-MM-DDTHH:MM:SSZ
owner: claude

# Optional configuration
config:
  max-iterations: 50
  auto-commit: true
